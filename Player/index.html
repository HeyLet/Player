<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Moonwalk Player</title>
    <script src="player.js"></script>
    <link rel="./Player/Musicas/musicas">

</head>

<body>

    <div class="container disp-flex">

        <div id="blackdrop" style="display: none"></div>


        <div id="top-bar">
            <button type="button" class="menu-btn" onclick="changeNav()"><i class="material-icons">menu</i></button>
            <p>Moonwalk Player</p>
        </div>


        <div id="barra" class="barra-lateral disp-flex">
            <div id='msc0' onclick="mudaMusica(this)">Red Hot Chili Peppers Snow (Hey oh)</div>
            <div id='msc1' onclick="mudaMusica(this)">Shawn Mendes - Señorita Ft. Camila Cabello</div>
            <div id='msc2' onclick="mudaMusica(this)">KVSH, Breno Rocha Feat. NoOne- Sede Pra Te Ver</div>
            <div id='msc3' onclick="mudaMusica(this)">Não Vou Mentir</div>
            <div id='msc4' onclick="mudaMusica(this)">She Will Be Loved</div>
            <div id='msc5' onclick="mudaMusica(this)">This Love - Maroon 5</div>
            <div id='msc6' onclick="mudaMusica(this)">Wish You Were Here</div>
        </div>



        <div class="album disp-flex">
            <img id="capadoAlbum" src="Album/redhot.jpg" alt="">
        </div>
        <div class="info">
            <h2 id="musicas">Red Hot Chili Peppers Snow (Hey oh) (HQ, HD Audio)</h2>
        </div>



        <div id="audiotime">
            <audio id="player">                
            </audio>
            <span id="timestart">0:00</span>

            <div>
                <span id="rangeValue"></span>
                <input type="range" class="range" name="" step="1" value="0.035956" aria-valuenow="0.035956" min="0" max="149" onmousemove=" rangeSlider (this.value)" onchange=" randSlider(this.value)">

                <!-- <progress id="barraProgresso" value="0" max="100" class="barra-progresso">
            </progress> -->








                <span id="timeend">0:00</span>
                <div class="timebar">
                    <span id="time"></span></div>
            </div>

        </div>


        <div id="audio">
        </div>



        <div class="barra-inferior disp-flex" style="align-items: center; position: absolute; bottom: 0px ">

            <div class="btn-container">

                <div class="btn">
                    <button style="border:none; background-color: white;" id="repeat" onclick="repetir()"><img
                            src="imagens/icons/repetir.png" width="35" height="35"></button>
                </div>


                <div class="btn3">
                    <button style="border:none; background-color: white;" id="previous" onclick="anterior()"><img
                            src="imagens/icons/anterior.png" width="35" height="35"></button>
                </div>


                <div class="btn5">
                    <button style="border:none;background:none; display:block; outline: none" id="playPause" onClick="changePlay()">
                        <img id="playButtonImg" src="imagens/icons/play.png" width="50" height="50"/>
                    </button>
                </div>

                <div class="btn4">
                    <button style="border:none; background-color: white;" id="next" onclick="proximo()"><img
                            src="imagens/icons/proximo.png" width="35" height="35"></button>
                </div>

                <div class="btn2">
                    <button style="border:none; background-color: white;" id="shuffle" onclick="aleatorio()"><img
                            src="imagens/icons/aleatorio.png" width="30" height="30"></button>

                </div>

            </div>


        </div>


    </div>
</body>


</html>
